<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Permissões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: #003366;
      color: #fff;
    }
    .navbar-brand img {
      height: 40px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .switch-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar px-3">
    <a class="navbar-brand d-flex align-items-center text-white" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Logo_Arquivo_Nacional_-_MGISP.svg" alt="Logo">
      <span class="ms-2">Painel de Permissões</span>
    </a>
  </nav>

  <div class="container my-5">
    <div class="card p-4">
      <h4 class="mb-4">Gerenciar Permissões de Visualização</h4>

      <!-- Selecionar Grupo -->
      <div class="mb-3">
        <label for="grupo" class="form-label">Selecione o Grupo:</label>
        <select id="grupo" class="form-select">
          <option value="financeiro">Financeiro</option>
          <option value="rh">Recursos Humanos</option>
          <option value="ti">TI</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Lista de Páginas -->
      <h5 class="mt-4">Permissões de Páginas</h5>
      <div id="lista-permissoes" class="mt-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="pagina1" checked>
          <label class="form-check-label switch-label" for="pagina1">Dashboard</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="pagina2">
          <label class="form-check-label switch-label" for="pagina2">Relatórios</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="pagina3" checked>
          <label class="form-check-label switch-label" for="pagina3">Usuários</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="pagina4">
          <label class="form-check-label switch-label" for="pagina4">Financeiro</label>
        </div>
      </div>

      <!-- Botão Salvar -->
      <div class="mt-4 text-end">
        <button class="btn btn-success">Salvar Permissões</button>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.form-check-input').forEach(el => {
      el.addEventListener('change', function() {
        const grupo = document.getElementById('grupo').value;
        const pagina = this.id;
        const permitido = this.checked;

        console.log(`Grupo: ${grupo}, Página: ${pagina}, Permitido: ${permitido}`);
        // Aqui podemos enviar via AJAX para o backend
      });
    });
  </script>
</body>
</html>

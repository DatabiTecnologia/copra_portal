<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema COPRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #F5F6FA;
            min-height: 100vh;
            margin: 0;
        }
        .govbr-header {
            background-color: #1351B4;
            color: #fff;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            width: 100%;
            height: 60px;
            box-shadow: 0 2px 8px rgba(19,81,180,0.08);
        }
        .govbr-header img {
            height: 32px;
            margin-right: 16px;
        }
        .govbr-header-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .login-box {
            max-width: 400px;
            width: 100%;
            margin: 80px auto 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(19,81,180,0.08);
        }
        .login-box h3 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #1351B4;
            letter-spacing: 1px;
        }
        .btn-primary {
            width: 100%;
            font-weight: 600;
            background-color: #1351B4;
            border-color: #1351B4;
        }
        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }
        footer {
            background: #fafbfc;
            color: #1351B4;
            text-align: center;
            padding: 16px 0 8px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #e5e5e5;
        }
        footer img {
            height: 28px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho gov.br -->
    <header class="govbr-header">
        <img src="https://www.gov.br/governodigital/pt-br/acessibilidade-e-usuario/atendimento-gov.br/imagens/gov-br_logo-svg.png" alt="gov.br">
        <span class="govbr-header-title">Sistema COPRA</span>
    </header>
    <main>
        <div class="login-box">
            <h3>Sistema COPRA</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </main>
    <!-- Rodapé gov.br -->
    <footer>
        <img src="https://www.gov.br/governodigital/pt-br/acessibilidade-e-usuario/atendimento-gov.br/imagens/gov-br_logo-svg.png" alt="gov.br">
        <div>
            <small>
                Este é um serviço do Governo Federal.<br>
                <a href="https://www.gov.br/" target="_blank" rel="noopener" style="color:#1351B4;">Acesse gov.br</a>
            </small>
        </div>
    </footer>
</body>
</html>

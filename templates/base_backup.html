<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Portal" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #003366;
      padding-top: 60px;
      color: #fff;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 15px;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #0055a5;
      border-radius: 0 10px 10px 0;
    }
    .sidebar .active {
      background-color: #007bff;
      border-radius: 0 10px 10px 0;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .navbar-brand img {
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Menu lateral fixo -->
  <div class="sidebar">
    <div class="text-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Logo_Arquivo_Nacional_-_MGISP.svg" alt="Logo">
    </div>
    {% for page, label in get_user_menu() %}
      <a href="{{ url_for(page) }}" class="{% if request.endpoint == page %}active{% endif %}">{{ label }}</a>
    {% endfor %}
    <a href="{{ url_for('logout') }}">Sair</a>
  </div>

  <!-- ConteÃºdo principal -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
